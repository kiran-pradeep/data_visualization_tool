<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><span id="Title">Welcome, have various plotting option</span></h1>
    </header>
    <div id="parent">
        <div class="container1">
            <h4>Data Input</h4>
            <input type="file" id="csv-input" accept=".csv">
            <h4>Choose Plot Type:</h4>
            <select id="plot-type">
                <option value="line">Line Plot</option>
                <option value="bar">Bar Plot</option>
                <option value="scatter">Scatter Plot</option>
                <option value="pie">Line Plot</option>
            </select>
            <br>
            <button id="process-button">Process</button>
        </div>

        <div class="container2">
            <h2>Result</h2>
            <div id="plot-area">
                <p>Graph will appear here</p>
            </div>
        </div>
    </div>
</body>

</html>
