<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Plot Generator</title>
</head>
<body>
    <header>
        <h1>Welcome, choose a CSV file and plot type</h1>
    </header>
    <div id="parent">
        <div class="container1">
            <h4>Data Input</h4>
            <!-- Updated input element for file upload -->
            <label for="csv-input">Choose CSV File</label>
            <input type="file" id="csv-input" accept=".csv">
            <h4>Choose Plot Type:</h4>
            <select id="plot-type">
                <option value="line">Line Plot</option>
                <option value="bar">Bar Chart</option>
                <option value="histogram">Histogram</option>
                <option value="scatter">Scatter Plot</option>
                <option value="pie">Pie Chart</option>
                <option value="box">Box Plot</option>
                <option value="heatmap">Heatmap</option>
            </select>
            <br>
            <!-- Updated button to trigger the plot generation -->
            <button id="process-button" onclick="generatePlot(event)">Generate Plot</button>
        </div>

        <div class="container2">
            <h2>Result</h2>
            <!-- Updated div to display the generated plot -->
            <div id="plot-area">
                <p>Graph will appear here</p>
            </div>
            <button id="download-button" style="display: none;" onclick="downloadImage()">Download Image</button>
        </div>
    </div>

    <!-- Include script.js for handling interactions -->
    <script>
        // Function to handle file upload and trigger plot generation
        function generatePlot(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById("csv-input");
            const plotType = document.getElementById("plot-type").value;

            const reader = new FileReader();

            // Set up the FileReader to read the file as text
            reader.onload = function (event) {
                const fileContent = event.target.result;

                // Convert CSV data to array of arrays
                const csvData = fileContent.split('\n').map(row => row.split(','));

                // Extract X and Y data from CSV
                const x = csvData.map(row => parseFloat(row[0]));
                const y = csvData.map(row => parseFloat(row[1]));

                // Create a JSON object with the X and Y data and plot type
                const jsonData = {
                    data: {
                        x: x,
                        y: y,
                    },
                    plot_type: plotType,
                };

                // Make a POST request to the backend to generate the plot
                fetch("http://localhost:8000/generate_plot", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(jsonData),
                })
                .then(response => response.blob())
                .then(blob => {
                    // Display the generated plot in the "plot-area" div
                    const plotArea = document.getElementById("plot-area");
                    plotArea.innerHTML = `<img src="${URL.createObjectURL(blob)}" alt="Generated Plot">`;

                    // Display the download button
                    const downloadButton = document.getElementById("download-button");
                    downloadButton.style.display = "block";

                    // Save the blob locally for download
                    window.generatedBlob = blob;
                    
                })
                .catch(error => console.error("Error:", error));
            };

            // Read the file as text
            reader.readAsText(fileInput.files[0]);
        }

        // Function to trigger the download of the generated image
        function downloadImage() {
            const downloadButton = document.getElementById("download-button");
            const generatedBlob = window.generatedBlob;

            if (generatedBlob) {
                // Create a temporary link element
                const link = document.createElement('a');
                link.href = URL.createObjectURL(generatedBlob);
                link.download = 'generated_plot.png';

                // Append the link to the document and trigger a click event
                document.body.appendChild(link);
                link.click();

                // Remove the link from the document
                document.body.removeChild(link);
            }
        }
    </script>
</body>
</html>
